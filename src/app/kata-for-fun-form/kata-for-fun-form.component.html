<div class="container">
  <form (ngSubmit)="submitNumber()" >
    <label for="numberInput">Enter a number:</label>
    <input type="number" id="numberInput" name="numberInput" [(ngModel)]="numberInput">
    <button type="submit" >Convert</button>
  </form>

    <h2>Converted Number</h2>
    <p>{{ result.result }}</p>

</div>
